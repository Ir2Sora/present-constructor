<form [formGroup]="form" (ngSubmit)="onSubmit()" *mobxAutorun>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Название</label>
      <input class="form-control" id="name" formControlName="name" appFormControl>
    </div>
    <div class="form-group">
      <label for="firm">Производитель</label>
      <input class="form-control" id="firm" formControlName="firm" appFormControl>
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input type="number" placeholder="Пример: 123.12" class="form-control" id="price" formControlName="price" appFormControl>
    </div>
    <div class="form-group">
      <label for="price">Порядок</label>
      <input type="number" placeholder="Пример: 123.1" class="form-control" id="order" formControlName="order" appFormControl>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button *ngIf="editedCandy === undefined" type="submit" class="btn btn-outline-dark float-left">
            <fa-icon icon="plus"></fa-icon> Добавить
          </button>
          <button *ngIf="editedCandy !== undefined" type="submit" class="btn btn-outline-dark float-left">
            <fa-icon icon="pencil-alt"></fa-icon> Сохранить
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-secondary float-right" (click)="modal.dismiss()">
            <fa-icon icon="times"></fa-icon> Отмена
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
