<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Название</label>
      <input class="form-control" id="name" value="{{candy.name}}">
    </div>
    <div class="form-group">
      <label for="firm">Производитель</label>
      <input class="form-control" id="firm" value="{{candy.firm}}">
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input type="number" class="form-control" id="price" value="{{candy.price}}">
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-outline-dark float-left" (click)="activeModal.close('Close click')">
            <i class="fa fa-pencil" aria-hidden="true"></i> Сохранить
          </button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-secondary float-right" (click)="activeModal.close('Close click')">
            <i class="fa fa-times" aria-hidden="true"></i> Отмена
          </button>
      </div>
    </div>
  </div>
</div>
