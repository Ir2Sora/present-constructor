<h1>Подарок</h1>

<a class="btn btn-outline-dark" href="{{ presentApi.privateReportLocation(present.id) }}" role="button">
  <fa-icon icon="file"></fa-icon> Прайс
</a>

<a class="btn btn-outline-dark" href="{{ presentApi.publicReportLocation(present.id) }}" role="button">
  <fa-icon icon="file"></fa-icon> Прайс для розницы
</a>

<div>
  <b>Название</b>
</div>
<div>{{present.name}}</div>

<div>
  <b>Цена</b>
</div>
<div>{{present.price}}</div>

<div>
  <b>Себестоимость</b>
</div>
<div>{{present.cost}}</div>

<div>
  <b>Состав</b>
</div>

<table class="table table-sm table-bordered table-striped">
  <tr>
    <th>Название</th>
    <th>Производитель</th>
    <th>Цена</th>
    <th>Количество</th>
  </tr>

  <tr *ngFor="let item of present.items">
    <td>{{item.candy.name}}</td>
    <td>{{item.candy.firm}}</td>
    <td>{{item.candy.price}}</td>
    <td>{{item.count}}</td>
  </tr>
</table>
