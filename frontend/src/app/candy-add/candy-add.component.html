<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Название</label>
      <input class="form-control" id="name" formControlName="name" appFormControl>
      <div *ngIf="form.controls.name.invalid && form.controls.name.errors.empty" class="invalid-feedback">
        Обязательно для заполнения
      </div>
      <div *ngIf="form.controls.name.invalid && form.controls.name.errors.maxLength" class="invalid-feedback">
        Превышает максимальную длину (50 символов)
      </div>
    </div>
    <div class="form-group">
      <label for="firm">Производитель</label>
      <input class="form-control" id="firm" formControlName="firm" appFormControl>
      <div *ngIf="form.controls.firm.invalid && form.controls.firm.errors.empty" class="invalid-feedback">
        Обязательно для заполнения
      </div>
      <div *ngIf="form.controls.firm.invalid && form.controls.firm.errors.maxLength" class="invalid-feedback">
        Превышает максимальную длину (50 символов)
      </div>
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input type="number" placeholder="Пример: 123.12" class="form-control" id="price" formControlName="price" appFormControl>
      <div *ngIf="form.controls.price.invalid && form.controls.price.errors.required" class="invalid-feedback">
        Обязательно для заполнения
      </div>
      <div *ngIf="form.controls.price.invalid && form.controls.price.errors.pattern" class="invalid-feedback">
        Неверный формат
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-outline-dark float-left">
            <i class="fa fa-plus" aria-hidden="true"></i> Добавить
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-outline-secondary float-right" (click)="modal.dismiss()">
            <i class="fa fa-times" aria-hidden="true"></i> Отмена
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
