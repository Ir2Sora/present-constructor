<h1>Конфеты</h1>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-outline-dark" type="button" (click)="openAddForm()">
      <fa-icon icon="plus"></fa-icon> Добавить
    </button>
  </div>
</div>
<table class="table table-striped" *mobxAutorun>
  <thead>
    <tr>
      <th>Название</th>
      <th>Производитель</th>
      <th>Цена</th>
      <th>Порядок</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candy of candyStore.orderedCandies">
      <td>{{candy.name}}</td>
      <td>{{candy.firm}}</td>
      <td>{{candy.price}}</td>
      <td>{{candy.order}}</td>
      <td>
        <button class="btn btn-icon btn-outline-dark" ngbTooltip="Изменить" type="button" (click)="openUpdateForm(candy)">
          <fa-icon icon="pencil-alt"></fa-icon>
        </button>
        <button class="btn btn-icon btn-outline-dark" ngbTooltip="Удалить" type="button" (click)="openDeleteForm(candy)">
          <fa-icon icon="trash"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-link-border></app-link-border>
