<h1>Подарки</h1>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-outline-dark" type="button" routerLink="/presents/new">
      <fa-icon icon="plus"></fa-icon> Добавить
    </button>
  </div>
</div>
<table class="table table-striped" *mobxAutorun>
  <thead>
    <tr>
      <th>Название</th>
      <th>Цена</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let present of presentStore.orderedPresents">
      <td>{{present.name}}</td>
      <td>{{present.price}}</td>
      <td>
        <button class="btn btn-icon btn-outline-dark" type="button" [routerLink]="['/presents/show', present.id]">
          <fa-icon icon="eye"></fa-icon> Открыть
        </button>
        <button class="btn btn-icon btn-outline-dark" type="button" [routerLink]="['/presents/new', {source: present.id}]">
          <fa-icon icon="copy"></fa-icon> Создать на основе
        </button>
        <button class="btn btn-icon btn-outline-dark" type="button" (click)="openDeleteForm(present)">
          <fa-icon icon="trash"></fa-icon> Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-link-border></app-link-border>
