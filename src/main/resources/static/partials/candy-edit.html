<h2>Конфета</h2>

<form name="modifyCandyForm" ng-submit="submitForm()">
  <fieldset>
    <legend>Конфета</legend>

    <div>
      <label for="name">Название</label>
    </div>
    <div>
      <input id="name" name="name" ng-model="candy.name" type="text" validation="required">
    </div>

    <div>
      <label for="firm">Производитель</label>
    </div>
    <div>
      <input id="firm" name="firm" ng-model="candy.firm" type="text" validation="required">
    </div>

    <div>
      <label for="price">Цена</label>
    </div>
    <div>
      <input id="price" name="price" ng-model="candy.price" type="number" step="0.01" validation="numeric|required">
    </div>

    <div>
      <label for="order">Порядок</label>
    </div>
    <div>
      <input id="order" name="order" ng-model="candy.order" type="number" step="0.1" value="1" validation="numeric">
    </div>

    <p>
      <input type="submit" value="Сохранить"/>
    </p>

    <input name="id" type="hidden" ng-model="candy.id">
  </fieldset>
</form>

<div>
  <a href="#/candy-list">Назад к списку</a>
</div>
